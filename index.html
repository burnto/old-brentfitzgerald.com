          $.each(results, function() {
            console.log(this);
            $("body")
              .append($("<p></p>")
                .append($("<span></span>")
                  .addClass("tweet"))
                .html(this.text + " " )
                .append($("<span></span>")
                  .addClass("createdAt")
                  .html(this.created_at)));
          })
        }
      }

      google.load("jquery", "1");
      google.setOnLoadCallback(bpf.init);
