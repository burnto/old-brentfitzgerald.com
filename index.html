<!DOCTYPE html>
<html>
  <head>
    <title>Brent Fitzgerald</title>
  </head>
  <style type="text/css" media="screen">
    body {
      margin: 0; padding: 0;
      overflow: hidden;
    }
  </style>
  <body>
    <canvas></canvas>

    <!--[if IE]><script src="js/excanvas.compiled.js"></script><![endif]-->
    <script src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
    
      var bpf = {
        init: function() {
          $(window).resize(function() {
            bpf.draw();
          })
          bpf.draw();
          // $.getJSON("http://api.twitter.com/1/statuses/user_timeline/burnto.json?callback=?", bpf.updateTwitter);
        },

        draw: function() {
          var width = $(window).width();
          var height = $(window).height();
          var canvas = $("canvas")
            .attr({"width": width, "height": height})
            .css({width: "100%", height: "100%"});
          var ctx = canvas.get(0).getContext("2d");
          for(var y = 0; y < height; y+=10) { 
            for(var x = 0; x < width; x+=10) {
              var color = [];
              for(var i = 0; i < 3; i++) {
                color.push(bpf.randomInt(256));
              }
              ctx.fillStyle = "rgb(" + color.join(',') + ")";
              ctx.fillRect(x, y, 10, 10);
            }
          }
        },
        
        randomInt: function(max) {
          return Math.floor(Math.random()*max);
        }
      }

      google.load("jquery", "1");
      google.setOnLoadCallback(bpf.init);
      
    </script>
    <script type="text/javascript" src="></script>
  </body>
</html>
